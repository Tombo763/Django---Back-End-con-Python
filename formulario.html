<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro de Alumno</h1>
    <form method="POST" action="{% url 'registrar_alumno' %}">
        {% csrf_token %}
        <label for="rutAlumno">RUT:</label>
        <input type="text" id="rutAlumno" name="rutAlumno" required><br><br>

        <label for="nombreAlumno">Nombre:</label>
        <input type="text" id="nombreAlumno" name="nombreAlumno" required><br><br>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required><br><br>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required><br><br>

        <label for="fechaDeNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
