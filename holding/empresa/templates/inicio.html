<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS desde carpeta static -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- Estilo de la página -->
    <link rel="stylesheet" href="{%static 'css/style_inicio.css' %}">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="atajos">
        <a class="boton" href="{% url 'inicio' %}">Inicio</a>
        <a class="boton" href="{% url 'contacto' %}">Contacto</a>
        <a class="boton" href="{% url 'formulario' %}">Formulario</a>
        <a class="boton" href="{% url 'mvc' %}">¿Qué es el MVC?</a>
    </div>

    <div class="contenedor">
        <div class="card">
            <h1>Bienvenido</h1>
            <p>Este es el portal principal. Aquí encontrarás información sobre nuestra empresa y podrás contactarnos fácilmente.</p>
            <a href="{% url 'empresa' %}">Conócenos</a>
        </div>
    </div>

    <div class="carrusel-container">
        <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1"></button>
            </div>

            <!-- Imágenes -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/imagen2.jpg' %}" class="d-block w-100" alt="Imagen 2">
                </div>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
