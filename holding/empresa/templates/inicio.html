<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body{
        margin:0;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#0f172a,#0b3d91);
        color:#fff;
        display:block;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
        }
        .card{
        background:rgba(255,255,255,0.08);
        backdrop-filter:blur(12px);
        border-radius:18px;
        padding:40px;
        max-width:600px;
        box-shadow:0 8px 30px rgba(0,0,0,0.3);
        }
        h1{font-weight:800;font-size:2.5rem;margin-bottom:20px;}
        p{font-size:1.1rem;line-height:1.6;}
        a{
        display:inline-block;
        margin-top:25px;
        padding:12px 25px;
        border-radius:12px;
        background:linear-gradient(45deg,#ffb86b,#7ce7c6);
        color:#0f172a;
        font-weight:600;
        text-decoration:none;
        transition:transform .2s ease;
        }
        a:hover{transform:scale(1.05);}
        .atajos {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <div class="atajos">
        <a class="boton" href="{% url 'inicio' %}">Inicio</a> <!--Para agregar esto debo agregar name='inicio' en el urls de la app-->
        <!-- <a class="boton" href="{% url 'empresa' %}">Empresa</a> -->
        <a class="boton" href="{% url 'contacto' %}">Contacto</a>
        <a class="boton" href="{% url 'formulario' %}">Formulario</a>
        <a class="boton" href="{% url 'mvc' %}">¿Qué es el MVC?</a>
    </div>
    
    <div class="card">
        <h1>Bienvenido</h1>
        <p>Este es el portal principal. Aquí encontrarás información sobre nuestra empresa y podrás contactarnos fácilmente.</p>
        <a href="{% url 'empresa' %}">Conócenos</a>
    </div>
</body>
</html>
