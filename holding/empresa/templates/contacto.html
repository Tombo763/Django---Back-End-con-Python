<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body{
        margin:0;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#0f172a,#0b3d91);
        color:#fff;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        }
        .card{
        background:rgba(255,255,255,0.08);
        backdrop-filter:blur(12px);
        border-radius:18px;
        padding:40px;
        max-width:600px;
        width:100%;
        box-shadow:0 8px 30px rgba(0,0,0,0.3);
        }
        h1{text-align:center;font-weight:800;font-size:2.5rem;margin-bottom:20px;}
        form{display:flex;flex-direction:column;gap:15px;}
        label{text-align:left;font-weight:600;}
        input,textarea{
        padding:12px;
        border:none;
        border-radius:10px;
        outline:none;
        font-family:'Poppins',sans-serif;
        }
        button{
        padding:12px;
        border:none;
        border-radius:12px;
        background:linear-gradient(45deg,#ffb86b,#7ce7c6);
        color:#0f172a;
        font-weight:700;
        cursor:pointer;
        transition:transform .2s ease;
        }
        button:hover{transform:scale(1.05);}
    </style>
    </head>
    <body>
    <div class="card">
        <h1>Contacto</h1>
        <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
