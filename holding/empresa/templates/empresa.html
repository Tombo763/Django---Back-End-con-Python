<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body{
        margin:0;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#0f172a,#0b3d91);
        color:#fff;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
        }
        .card{
        background:rgba(255,255,255,0.08);
        backdrop-filter:blur(12px);
        border-radius:18px;
        padding:40px;
        max-width:700px;
        box-shadow:0 8px 30px rgba(0,0,0,0.3);
        }
        h1{font-weight:800;font-size:2.5rem;margin-bottom:20px;}
        p{font-size:1.1rem;line-height:1.6;margin-bottom:15px;}
        a{
        display:inline-block;
        margin-top:25px;
        padding:12px 25px;
        border-radius:12px;
        background:linear-gradient(45deg,#ffb86b,#7ce7c6);
        color:#0f172a;
        font-weight:600;
        text-decoration:none;
        transition:transform .2s ease;
        }
        a:hover{transform:scale(1.05);}
    </style>
    </head>
    <body>
    <div class="card">
        <h1>Sobre Nosotros</h1>
        <p>Somos una empresa dedicada a la innovación tecnológica, enfocada en ofrecer soluciones eficientes para nuestros clientes.</p>
        <p>Nuestro equipo combina experiencia, creatividad y pasión por la tecnología para crear proyectos de alto impacto.</p>
        <a href="contacto.html">Contáctanos</a>
    </div>
</body>
</html>
